      fetch("views/head.html")

        .then((data) => {
          data = data + '<link rel="stylesheet" href="./styles/appDetail.css">';
          document.querySelector("head").innerHTML = data;
        });

      fetch("views/header.html")
        .then((response) => {
          return response.text();
